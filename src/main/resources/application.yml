server:
  port: 8081
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: spring-security
  datasource:
    url: jdbc:h2:mem:local;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true #실행되는 쿼리 로그를 정렬하여 표시

    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true


token:
  access-expired-time: 300000
  refresh-expired-time: 7000000
  secret: token_key